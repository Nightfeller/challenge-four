<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  
  <body>
    <div>
        <h1 id="start">Start</h1>
        <h2 id="count"></h2>
        <h2 id="question"></h2>
    </div>

    <div class="options">
        <ul>
            <li class="one"></li>
            <li class="two"></li>
            <li class="three"></li>
            <li class="four"></li>
        </ul>

        <h2 id="response"></h2>
    </div>

    <div id="scores">
      <input id="textbox" type="text"></input>
      <button id="button"></button>
    </div>

    <div id="highscore">
      <p id="scoreDisplay"></p>
    </div>

    <footer>
      <p id="timer"></p>
      <p id="scoring"></p>
    </footer>

    <script src="spript.js"></script>
  </body>
</html>
